<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Marker Clusters</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <!-- Leaflet JavaScript code -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <!-- D3 library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Marker cluster JavaScript code -->
    <script type="text/javascript" src="https://unpkg.com/leaflet.markercluster@1.0.3/dist/leaflet.markercluster.js"></script>

    <!-- Marker cluster CSS -->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.Default.css">

    <!-- Leaflet heatmap plugin-->
    <script type="text/javascript" src="static/js/leaflet-heat.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS Imports -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/darkly/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">

    <style>
        :root {
            --honeycomb: #FFC107;
            --bee-wings: #F5F5F5;
            --pollination-green: #4CAF50;
            --earthy-brown: #795548;
            --sky-blue: #2196F3;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-y: auto;
        }

        body {
            background-color: var(--bee-wings);
            color: var(--earthy-brown);
        }

        .navbar {
            background-color: var(--honeycomb);
        }
        

        .navbar-brand,
        .nav-link {
            color: var(--earthy-brown) !important;
        }

        .navbar-nav .nav-link:hover {
            color: var(--sky-blue);
        }

        h1 {
            color: var(--sky-blue);
            text-align: center;
            margin-top: 20px;
        }

        .btn-primary {
            background-color: var(--pollination-green);
            border-color: var(--pollination-green);
        }

        .btn-primary:hover {
            background-color: var(--earthy-brown);
            border-color: var(--earthy-brown);
            color: var(--bee-wings);
        }

        .form-control {
            border-color: var(--pollination-green);
        }

        label {
            color: var(--earthy-brown);
        }

        #map_container {
            height: 500px;
            border: 2px solid var(--pollination-green);
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Save The Bees</a> <!-- Link to Home Page -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/map">Map</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about_us">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/works_cited">Works Cited</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h1>Bees MAP!</h1>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <label class="col-form-label mt-4" for="min-year">Min Year</label>
                <input class="form-control" id="min-year" name="min-year" type="number" value="2015" min="2015">
                <button type="button" class="btn btn-primary" id="filter-btn">Filter!</button>
            </div>
        </div>

        <div class="row">
            <!-- Map -->
            <div class="col-md-12">
                <div id="map_container"></div>
            </div>
        </div>
    </div>

    <!-- JavaScript for the map -->
    <script type="text/javascript" src="static/js/map.js"></script>

</body>
</html>
